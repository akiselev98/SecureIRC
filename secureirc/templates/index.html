{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
    
{% endblock %}
    {% block app_content %}
    <script>
      $(document).ready(function(){
      $.ajax({
        url: "/roomlist",
           type: "get",
           success: function(response) {
             $("#room-list").html(response);
           }
      });
      });
    </script>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
	<h1>Index</h1>
	<table class="table table-hover table-bordered">
	  <thead>
	    <tr>
	      <th scope="col">Rooms</th>
	    </tr>
	  </thead>
	  <tbody id="room-list">
	    <!--This will be autofilled by AJAX/Jquery-->
	  </tbody>
	</table>
	<a href="/createroom">Create a new Room</a>
      </div>
    </div>
{% endblock %}

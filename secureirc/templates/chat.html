{% extends "base.html" %}
{% block title %}Chat room{% endblock %}
{% block head %}
{{ super() }}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" src="/static/cryptico.min.js"></script>
<script type="text/javascript" src="/{{ room }}/chat.js"></script>

{% endblock %}
{% block app_content %}

<div class="row">
  <div class="col-md-3">
    <table class="table table-hover">
      <thead>
	<tr>
	  <th scope="col">Users</th>
	</tr>
      </thead>
      <tbody id="user-list">
	
      </tbody>
    </table>
  </div>
  <div class="col-lg-8">
    <h1></h1>
    <textarea id="chat" style="width: 100%" rows="20" readonly></textarea>
    <input id="text" style="width: 100%" placeholder="Enter your message here"><br><br>
  </div>
</div>

{% endblock %}

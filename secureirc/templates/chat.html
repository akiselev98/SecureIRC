{% extends "base.html" %}
{% block title %}Chat room{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}

<div class="container container-fluid">
  <div class="row">
    <div class="col-lg-3">
      <table class="table table-hover">
	<thead>
	  <tr>
	    <th scope="col">Users</th>
	  </tr>
	</thead>
	<tbody>
	  {% for user in users %}
	  <tr class="table-active">
	    <th scope="row">{{ user|e }}</th>
	  </tr>
	  {% endfor %}
	</tbody>
      </table>
    </div>
    <div class="col-lg-8">
      <h1></h1>
      <textarea id="chat" style="width: 100%" rows="20" readonly></textarea>
      <input id="text" style="width: 100%" placeholder="Enter your message here"><br><br>
      <a href="#" onclick="leave_room();">Leave this room</a>
    </div>
  </div>
</div>
{% endblock %}
